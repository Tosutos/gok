<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  
  <title>원인과 결과 카드</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="cards-page">
  <main id="app">
    <section aria-labelledby="card-title">
      <div class="header-row">
        <h2 id="card-title">원인과 결과</h2>
        <button id="restart-btn" class="danger">다시하기</button>
      </div>
      <div class="cards">
        <div class="card">
          <h3>원인</h3>
          <div class="image-wrap">
            <img id="cause-img" alt="원인 이미지" />
            <button id="cause-draw-btn" class="draw-btn">원인 뽑기</button>
          </div>
          <p id="cause-text" class="caption"></p>
        </div>
        <div class="connector" aria-hidden="true" title="원인에서 결과로">
          <span class="arrow" aria-label="원인에서 결과로">→</span>
        </div>
        <div class="card">
          <h3>결과</h3>
          <div class="image-wrap">
            <img id="effect-img" alt="결과 이미지" />
            <button id="effect-draw-btn" class="draw-btn">결과 뽑기</button>
          </div>
          <p id="effect-text" class="caption"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="cards.js"></script>
  <noscript>이 앱을 사용하려면 JavaScript를 활성화하세요.</noscript>
  </body>
  </html>
