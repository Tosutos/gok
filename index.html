<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  
  <title>원인과 결과 카드</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="app">
    <section aria-labelledby="start-title">
      <h1 id="start-title">랜덤 번호 뽑기</h1>
      <div class="range-row">
        <label>
          최소값
          <input id="min-input" type="number" value="1" />
        </label>
        <label>
          최대값
          <input id="max-input" type="number" value="100" />
        </label>
      </div>
      <div class="actions">
        <button id="pick-btn" class="primary">번호 뽑기</button>
        <div class="confetti-wrap">
          <div id="picked-number" class="picked big-number" aria-live="polite"></div>
        </div>
      </div>
      <button id="continue-btn" class="secondary" disabled>카드 보기로 계속</button>
    </section>
  </main>

  <script src="start.js"></script>
  <noscript>Please enable JavaScript to use this app.</noscript>
</body>
</html>
